<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Neurodivergencia</title>

  <!-- Vincular tu styles.css -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Ajustes específicos del chatbot para integrarse con tu paleta */

    #chat-container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 1.5rem;
      background-color: var(--bg-card);
      border-radius: 12px;
      border: 2px solid var(--border-soft);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    #chat-box {
      height: 350px;
      overflow-y: auto;
      background: var(--bg-app);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
    }

    .message {
      margin-bottom: 1.2rem;
      padding: .7rem 1rem;
      max-width: 80%;
      border-radius: 12px;
      line-height: 1.4rem;
      font-size: 1rem;
    }

    .bot {
      background-color: var(--color-4); 
      color: var(--text-main);
      border-left: 4px solid var(--primary);
    }

    .user {
      background-color: var(--color-1);
      color: var(--text-main);
      margin-left: auto;
      border-right: 4px solid var(--primary);
    }

    #user-input {
      padding: .8rem;
      border: 2px solid var(--border-soft);
      border-radius: 8px;
      width: 100%;
      background-color: var(--bg-app);
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
    }

    #send-btn {
      background-color: var(--primary);
      color: white;
      padding: .8rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #send-btn:hover {
      filter: brightness(1.2);
    }

    #send-btn:active {
      transform: scale(0.97);
    }

    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: .7rem;
    }

  </style>
</head>

<body>

  <div id="chat-container">
    <h2 style="text-align:center; color:var(--text-main); margin-bottom:1rem;">
      Chat para Identificación de Neurodivergencia
    </h2>

    <div id="chat-box"></div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Escribe tu respuesta...">
      <button id="send-btn">Enviar</button>
    </div>
  </div>


  <script>
    const preguntas = [
      '¿Cómo te llamas?',
      '¿Tienes dificultad para concentrarte durante tareas largas?',
      '¿Sientes que te sobreestimulan ciertos ruidos o luces?',
      '¿Prefieres rutinas y te cuesta enfrentar cambios inesperados?'
    ];

    let indicePregunta = 0;

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function agregarMensaje(texto, clase) {
      const msg = document.createElement('div');
      msg.classList.add('message', clase);
      msg.textContent = texto;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hacerPregunta() {
      if (indicePregunta < preguntas.length) {
        agregarMensaje(preguntas[indicePregunta], 'bot');
      } else {
        agregarMensaje('Gracias por tus respuestas. El sistema procesará la información.', 'bot');
      }
    }

    hacerPregunta();

    sendBtn.addEventListener('click', () => {
      const texto = userInput.value.trim();
      if (!texto) return;

      agregarMensaje(texto, 'user');
      userInput.value = "";
      indicePregunta++;
      setTimeout(hacerPregunta, 500);
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
